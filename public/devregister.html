<body id="devprofile">
    <div class="container">
        <div class="col-lg-12 m-auto">
            <div class="card card-body">
                <h1 class="text-center mb-3">
                    <i class="fas fa-user-plus"> Create your Developer Profile</i>
                </h1>

                <form id="devregister">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="firstName">First Name</label>
                            <input id="firstName" class="form-control" placeholder="Enter First Name">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" class="form-control" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter Email">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="location">Location</label>
                            <input id="location" class="form-control" placeholder="Enter Location">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="title">Title</label>
                            <input id="title" class="form-control" placeholder="Enter Job Title">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="years">Years of Experience</label>
                            <input id="years" class="form-control" placeholder="Years of Experience">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="education">Level of Education</label>
                            <input id="education" class="form-control" placeholder="Enter Education Level">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="bio">Brief Bio</label>
                            <textarea class="form-control" id="bio" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="profileLink">Link to your Portfolio</label>
                            <input id="profileLink" class="form-control" placeholder="Enter link to your website">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="githubLink">Link to your GitHub</label>
                            <input id="githubLink" class="form-control" placeholder="Enter Your GitHub Link">
                        </div>
                    </div>
                    <button type="submit" id="submitform">Submit</button>
                </form>
            </div>
